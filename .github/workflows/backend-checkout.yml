name: Backend checkout

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "backend/lib/**.dart"
      - "backend/test/**.dart"
      - "backend/pubspec.lock"
  pull_request:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "backend/lib/**.dart"
      - "backend/test/**.dart"
      - "backend/pubspec.lock"

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    container:
      image: dart:beta
    timeout-minutes: 10
    steps:
      - name: 🚂 Get latest code
        uses: actions/checkout@v3

      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-backend-package
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-backend-${{ env.cache-name }}-${{ hashFiles('backend/pubspec.lock') }}

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: 👷 Install Dependencies
        timeout-minutes: 1
        run: |
          dart pub get

      - name: 🔎 Check format
        timeout-minutes: 1
        run: dart format --set-exit-if-changed -l 120 -o none lib/

      - name: 📈 Check analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib/

      - name: 🧪 Run tests
        timeout-minutes: 2
        run: |
          dart test --coverage=.coverage --timeout=120s --concurrency=12 \
            --reporter=github --platform=vm --file-reporter=json:.coverage/tests.json


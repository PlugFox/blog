targets:
  $default:
    sources:
      - $package$
      - lib/**
      - pubspec.yaml
      - test/**
    builders:
      pubspec_generator:
        options:
          output: lib/src/common/config/pubspec.yaml.g.dart
      drift_dev:
        generate_for:
          include:
            - lib/src/common/database/**
        options:
          data_class_to_companions: true
          mutable_classes: false
          sqlite:
            version: "3.45"
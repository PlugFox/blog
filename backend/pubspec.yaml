name: backend
description: A server app using the shelf package and Docker.
version: 0.0.1
homepage: https://github.com/PlugFox/blog
repository: https://github.com/PlugFox/blog
issue_tracker: https://github.com/PlugFox/blog/issues

publish_to: none

funding:
  - https://www.buymeacoffee.com/plugfox
  - https://www.patreon.com/plugfox
  - https://boosty.to/plugfox

topics:
  - medium
  - blog
  - parser
  - selfhosted
  - sqlite

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ^3.2.5

dependencies:
  # Server
  shelf: ^1.4.0
  shelf_router: ^1.1.0

  # Utils
  meta: ^1.11.0
  args: ^2.4.0
  crypto: ^3.0.3
  stack_trace: ^1.11.1
  xml: ^6.5.0
  html: ^0.15.4
  intl: ^0.19.0

  # HTTP Client
  http: ^1.2.0

  # Logger
  l: 5.0.0-pre.2

  # Database
  drift: ^2.15.0

  # Shared
  shared:
    path: ../shared

dev_dependencies:
  analyzer: ^6.4.1
  build_runner: ^2.4.8
  pubspec_generator: ^4.1.0-pre.1
  drift_dev: ^2.15.0
  lints: ^3.0.0
  test: ^1.25.2
  mockito: ^5.4.4
